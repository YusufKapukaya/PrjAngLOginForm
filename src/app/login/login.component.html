<div style="display:flex; justify-content:center;align-items:center; height:80vh;">
    <mat-card style="min-width: 30%;">
      <mat-card-title>Kullanici girisi</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="d-flex flex-column" >
        <mat-form-field  >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Emaili gir" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email zorunludur
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email hatali
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>sifre</mat-label>
          <input type="password" matInput placeholder="sifre gir" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            sifre gir
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            minimum sekiz karakter
          </mat-error>
        </mat-form-field>
        <div style="    display: flex;
        justify-content: space-between;
        align-items: center;">
            <a style="text-decoration: none;
            color: black;" routerLink="/create-user">Kayit Ol</a>
            <button [disabled]="loginForm.invalid" mat-raised-button color="primary"> giris yap</button>

        </div>
      
      </form>
    </mat-card-content>
    </mat-card>
    
  </div>
